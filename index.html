<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>People Counter</title>
  <script src="/socket.io/socket.io.js"></script>
  <script>
     var socket = io.connect("10.0.0.196:8124");
     socket.on('news', function (data) {
        var html = '<h1>' + data.news + '</h1>';
        document.getElementById("output").innerHTML=html;
        socket.emit('echo', { back: data.news });
    });
</script>
</head>
<body>
	<div id="output"></div>
	<img src="http://10.0.0.196:8081/?action=stream">

</body>
</html>
